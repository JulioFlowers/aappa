<link href="css/main.css" rel="stylesheet">
<style>
	body, html{
			 margin:0px;
			 height:100%;
		     
	}
	#bkd{
		background: url(images/bullet.jpg);
	    width: 100%;
	    height: 100%;
		background-repeat: no-repeat;
        background-size: cover;
	}
	#mbox{
		position: absolute;
		margin: 0;
		right: 30%;

		top: 22%;
		bottom: 38%;
	}
	.mbox{
		
		background-color: rgba(251,252,252,.95);
		border-radius: 6px;
	}

<body>

<div id="bkd">
	<div id="mbox">
    <div class="mbox">
		
		<form action="/platform" method="put" class="mbox">
			<br>
			<div> <h4 align="center"> Necesitamos algunos datos mas. </h4></div>

		      <label>Nombre Completo.</label>
		      <input type="text" class="form-control" name="nombre" placeholder="Empiece por apellidos" required>
		      </div>
			
		    <div class="form-group">
		      <label>Ingrese grupo de 1er semeste.</label>

			</div>	 
			<div class="form-group">
				<label>Ingrese grupo de 3er semeste.</label>
				<input type="number" class="form-control" name="grupo3" placeholder="eg. 312" required>
			  </div>	 
			  <div class="form-group">
				<label>Ingrese grupo de 5to semeste.</label>
				<input type="number" class="form-control" name="grupo5" placeholder="eg. 512" required>
			  </div>	 
		    <p align="center"><button type="submit" class="btn btn-primary">Vamos a la plataforma.</button></p>
			 <br>
        </form>
        
	</div>
	</div>
	</div>
</body>
