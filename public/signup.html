<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AAPA Signup</title>
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
<style>
	body, html{
			 margin:0px;
			 height:100%;
		     
	}
	#bkd{
		background: url(images/bullet.jpg);
	    width: 100%;
	    height: 100%;
		background-repeat: no-repeat;
        background-size: cover;
	}
	#mbox{
		position: absolute;
		margin: 0;
		right: 30%;
		left: 30%;
		top: 22%;
		bottom: 38%;
	}
	.mbox{
		
		background-color: rgba(251,252,252,.95);
		border-radius: 6px;
	}
	
	
</style>
	
</head>
<body>
<script src="js/jquery-3.2.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.0.0.js"></script>
	
<div id="bkd">
	<div id="mbox">
    <div class="mbox">
		
		<form action="/signup" method="post" class="mbox">
			<br>
			<div> <h4 align="center">Bienvenido. </h4></div>
			
			<div class="form-group">
		      <label>Dirección Email.</label>
		      <input type="text" class="form-control" name="user" placeholder="Introduce tu Email" required>
		      </div>
			
		    <div class="form-group">
		      <label>Contraseña.</label>
		      <input type="password" class="form-control" name="password" placeholder="Procura que sea segura." required>
	        </div>
			  <p>Si tienes una cuenta haz click <a href="/login">aquí.</a><br>
			     ¿Aún no estas convencido?<a href="/login#about">Aquí te explicamos más.</a>
			</p>
			 
		    <p align="center"><button type="submit" class="btn btn-primary">Registrate.</button></p>
			 <br>
        </form>
        
	</div>
	</div>
	</div>
</body>
</html>
